<div class="property-detail" *ngIf="property">
    <h1>{{ property.name }}</h1>
    <div class="property-images">
      <button class="carousel-btn left" (click)="prevImage()">&lt;</button>
      <img [src]="property.images[currentImageIndex]" [alt]="property.name">
      <button class="carousel-btn right" (click)="nextImage()">&gt;</button>
    </div>
    <div class="property-info">
      <p class="description">{{ property.description }}</p>
      <p><strong>Capacidad:</strong> {{ property.capacity }} personas</p>
      <p><strong>Precio por noche:</strong> ${{ property.pricePerNight }}</p>
    </div>

    <div class="rental-request-form">
      <h2>Solicitar Arriendo</h2>
      <form (ngSubmit)="submitRentalRequest()">
        <div class="form-group">
          <label for="startDate">Fecha inicial:</label>
          <input type="date" id="startDate" name="startDate" [(ngModel)]="rentalRequest.startDate" required>
        </div>
        <div class="form-group">
          <label for="endDate">Fecha final:</label>
          <input type="date" id="endDate" name="endDate" [(ngModel)]="rentalRequest.endDate" required>
        </div>
        <div class="form-group">
          <label for="guestCount">Cantidad de personas:</label>
          <input type="number" id="guestCount" name="guestCount" [(ngModel)]="rentalRequest.guestCount" required min="1" [max]="property.capacity">
        </div>
        <button type="submit" class="btn-primary">Solicitar Arriendo</button>
      </form>
    </div>
  </div>
